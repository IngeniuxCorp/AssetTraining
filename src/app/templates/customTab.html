<onedrive-table [BaseURL]="BaseURL" *ngIf="HasToken && !IsPopUp"></onedrive-table>
<a md-raised-button href="{{SignInURL}}" color="primary" *ngIf="!HasToken && !IsIFrame">Sign In to OneDrive</a>
<button md-raised-button (click)="SignInPopUp()" color="primary" *ngIf="!HasToken && IsIFrame">Sign In to OneDrive</button>
